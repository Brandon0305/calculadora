<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebs 1 js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler"> 
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screm">
                <div id="display"></div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button class="btn-operadtor"  id="clear">C</button ></td>
                            <td><button class="btn-operadtor"  id="/">/</button ></td>
                             <td><button class="btn-operadtor"  id="*">*</button ></td>
                             <td><button class="btn-operadtor"  id="backspace"> > </button ></td>


                         
                        </tr>
                        <tr>
                            <td><button class="btn-operadtor"  id="7"> 7</button ></td>
                                <td><button class="btn-operadtor"  id="8"> 8</button ></td>
                                 <td><button class="btn-operadtor"  id="9"> 9</button ></td>
                                 <td><button class="btn-operadtor"  id="-"> - </button ></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operadtor"  id="4"> 4</button ></td>
                                <td><button class="btn-operadtor"  id="5"> 5</button ></td>
                                 <td><button class="btn-operadtor"  id="6"> 6</button ></td>
                                 <td><button class="btn-operadtor"  id="+"> + </button ></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operadtor"  id="1"> 1</button ></td>
                            <td><button class="btn-operadtor"  id="2"> 2</button ></td>
                             <td><button class="btn-operadtor"  id="3"> 3</button ></td>
                            <td rowspan="2"><button class="btn-equal" id="btn-equal"> = </button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operadtor"  id="."> .</button ></td>
                             <td><button class="btn-operadtor"  id="0"> 0</button ></td>
                              <td><button class="btn-operadtor"  id="00">00</button ></td>
                                 
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
